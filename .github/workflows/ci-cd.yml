name: CI-CD (GHCR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Lint (opcional)
        run: |
          python -m pip install flake8
          flake8 --max-line-length=120 || true

      - name: Set image tag
        id: set-image
        run: |
          IMAGE_TAG=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci-${{ github.sha }}
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:latest

      - name: Set pushed image output
        id: image-output
        run: |
          echo "IMAGE=ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepare deploy package
        run: tar -czf deploy.tar.gz deploy

      - name: Copy deploy scripts to server
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.SSH_USER }}/"

      - name: Run deploy on server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /home/${{ secrets.SSH_USER }}
            tar -xzf deploy.tar.gz
            chmod +x deploy/deploy.sh
            IMAGE="ghcr.io/${{ github.repository_owner }}/${{ github.repository }}:ci-${{ github.sha }}"
            ./deploy/deploy.sh "$IMAGE"
