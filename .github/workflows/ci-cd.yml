name: CI-CD (GHCR)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Lint (opcional)
        run: |
          python -m pip install flake8
          flake8 --max-line-length=120 || true

      - name: Set image tag
        id: set-image
        run: |
          IMAGE_TAG="ghcr.io/jennyoliveira/safebadge-ci:ci-${{ github.sha }}"
          echo "image=$IMAGE_TAG" >> $GITHUB_OUTPUT

  build-and-push:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ghcr.io/jennyoliveira/safebadge-ci:ci-${{ github.sha }}
            ghcr.io/jennyoliveira/safebadge-ci:latest

      - name: Set pushed image output
        id: image-output
        run: |
          echo "IMAGE=ghcr.io/jennyoliveira/safebadge-ci:ci-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Dar permiss√£o ao script de deploy
        run: chmod +x deploy/deploy.sh

      - name: Executar deploy
        run: |
          IMAGE="ghcr.io/jennyoliveira/safebadge-ci:ci-${{ github.sha }}"
          ./deploy/deploy.sh "$IMAGE"
