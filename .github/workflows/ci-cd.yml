name: CI-CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.REGISTRY_HOST }}/$GITHUB_REPOSITORY/safebadge

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.set-tag.outputs.image_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

      - name: Lint (opcional)
        run: |
          python -m pip install flake8
          flake8 --max-line-length=120 || true

      - name: Set image tag
        id: set-tag
        run: |
          # tag com SHA curto
          echo "image_tag=ci-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

  build-and-push:
    name: Build and Push Docker image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:ci-${{ github.sha }}
            ${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:latest

      - name: Set output image
        id: image-info
        run: |
          echo "image=${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:ci-${{ github.sha }}" >> $GITHUB_OUTPUT

  deploy:
    name: Deploy to EC2 via SSH
    runs-on: ubuntu-latest
    needs: build-and-push
    if: success()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare remote deploy script
        run: |
          tar -czf deploy.tar.gz deploy

      - name: Copy deploy scripts and run remote deploy
        uses: appleboy/scp-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.SSH_USER }}/"

      - name: Extract and run deploy on remote
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            cd /home/${{ secrets.SSH_USER }}
            tar -xzf deploy.tar.gz
            chmod +x deploy/deploy.sh
            # comando de deploy: passa o nome da imagem que foi publicada
            docker_image="${{ secrets.REGISTRY_HOST }}/${{ github.repository }}:ci-${{ github.sha }}"
            ./deploy/deploy.sh "$docker_image"
